
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: auto-rollback
  namespace: {{ .Values.namespace }}
spec:
  # replicas: 5
  replicas:  {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: auto-rollback
  template:
    metadata:
      labels:
        app: auto-rollback
        version: {{ .Values.image.tag }}
        # version: v1
    spec:
      containers:
      - name: auto-rollback
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        # image: docker.io/yvmr/img:v1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: VERSION
          value: "v1"

  strategy:
    canary:
      
      stableService: auto-rollback-stable
      canaryService: auto-rollback-canary


      trafficRouting:
        istio:
          virtualService:
            name: auto-rollback-vs
            routes:
            - http
      analysis:
          templates:
          - templateName: error-rate-check 
          args:
          - name: stable-version
            valueFrom:
              podTemplateHashValue: Stable
          - name: canary-version
            valueFrom:
              podTemplateHashValue: Latest
      steps:
      - setWeight: 20 
      - pause: {}
      - setWeight: 60
      - pause: {} 
      - setWeight: 80 
      - pause: {}
      - setWeight: 100 